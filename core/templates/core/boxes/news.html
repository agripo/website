        <div class="row">
            <div class="col-lg-12">
                <h3>Actualit√©s</h3>
            </div>
        </div>

        <div class="row news_container">
            {% for one in last_news %}
                <div class="col-md-3 col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>
                                <a href="{% url "one_news_page" one.pk %}">
                                    <i class="fa fa-{{ one.icon.icon }}"></i>
                                    {{ one.title | truncatechars:22 }}

                            </h4>
                        </div>
                        <div class="panel-body">
                            <p>{{ one.content|truncatechars:200 }}</p>
                            <p>
                                <a href="{% url "one_news_page" one.pk %}" class="btn btn-default btn-primary">Lire l'article complet</a>
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}

            <div class="col-md-3 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>
                            <a href="#">
                                <i class="fa fa-tv"></i>
                                Webdocumentaire
                            </a>
                        </h4>
                    </div>
                    <div class="panel-body">
                        <p>{% lorem %}</p>
                        <a href="#" class="btn btn-default">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
